<!DOCTYPE html>
<html>
  <head>

                <li><span>Item 4</span><span>$8</span></li>

              </ul>

            </div>
          </div>

            <div class="menu-box2">

          </div>
          <div class="col-sm-6 col-md-4">
            <div class="menu-box">

                <li><span>Item 1</span><span>$6</span></li>
                <li><span>Item 2</span><span>$7</span></li>

                <li><span>Item 4</span><span>$9</span></li>
                <li><span>Item 5</span><span>$10</span></li>
              </ul>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
