<!DOCTYPE html>
<html>
<head>
	<title>Expandable List Items</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


	<!-- animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- wow.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <style>
        .description {
  display: none;
}

    </style>
</head>
<body>

    <ul>
        <li>
          <h3>List Item 1</h3>
          <div class="description">
            <p>Description 1 goes here.</p>
          </div>
        </li>
        <li>
          <h3>List Item 2</h3>
          <div class="description">
            <p>Description 2 goes here.</p>
          </div>
        </li>
        <li>
          <h3>List Item 3</h3>
          <div class="description">
            <p>Description 3 goes here.</p>
          </div>
        </li>
      </ul>

      <script>
        const listItems = document.querySelectorAll('ul li');

listItems.forEach(item => {
  const heading = item.querySelector('h3');
  const description = item.querySelector('.description');

  heading.addEventListener('click', () => {
    description.classList.toggle('active');
  });
});

      </script>
      


	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap-collapse.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
